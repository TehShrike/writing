---
title: "Writing"
layout: default
---

<header class="pa3 ph6-ns mt3 mtr-ns mb0">
  <h1 class="ttu tracked f6">
    Writing
  </h1>
</header>
<ul class="list pl0">
  {% for post in paginator.posts %}
  <li class="pl0">
    <a href="{{site.url}}{{post.url}}" title="{{post.title}}" class="db pv4 ph3 ph6-ns f3 f2-m f1-l link dark-gray dim">
      <span class="f6 db pb1">{{ post.date | date: "%-d %B %Y" }}</span>
      {{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>
